<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="../../../assets/FriendlyChatLogo.png" alt="FriendlyChat" class="mr-2" style="height: 40px;">
        <span class="h4 mb-0 font-weight-light text-white">Friendly Chat</span>
      </a>
      <div *ngIf="(user$ | async) as user" class="d-flex align-items-center">
        <img [src]="user?.photoURL" [alt]="user?.displayName" class="rounded-circle mr-3"
          style="width: 40px; height: 40px;">
        <span class="text-white h5 mb-0 font-weight-light mr-3">{{user?.displayName}}</span>
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="../../../assets/menu.svg" alt="Menu" style="width: 30px; height: 30px;">
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <div class="dropdown-item d-flex align-items-center">
              <img [src]="user?.photoURL" [alt]="user?.displayName" class="rounded-circle mr-2"
                style="width: 40px; height: 40px;">
              <span>{{user?.displayName}}</span>
            </div>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/" (click)="this.chatService.logout()">Sign out</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
