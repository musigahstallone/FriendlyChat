
<div class="min-h-[80vh] h-full w-full py-10 flex flex-col-reverse sm:flex-row items-center min-w-screen">
  <div class="min-w-screen sm:w-[50%] h-full items-center m-auto">
    <img src="../../../assets/WithFirebase.png" class="w-[350px] m-auto" alt="Firebase Image" />
  </div>
  <div class="min-w-screen sm:w-[50%] flex flex-col gap-5 items-center h-full gap-5">
    <div class="text-center">
      <img src="../../../assets/FriendlyChatLogo.png" class="w-[200px] mb-4" alt="Friendly Chat Logo" />
      <span class="text-navy-600 text-5xl font-light mt-5">Friendly Chat</span>
    </div>
    <button
      class="transition-all w-[400px] bg-white shadow-md flex items-center rounded-lg p-2 hover:shadow-xl justify-between"
      (click)="this.chatService.login()">
      <img src="../../../assets/Google.png" class="w-8 m-2" alt="Google Logo" />
      <span class="text-slate-700 text-xl flex-grow text-left">Sign in with Google</span>
    </button>
  </div>
</div>
